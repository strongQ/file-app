<ion-header>
  <ion-navbar>
    <ion-title title>欢迎{{username}}</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>
 <ion-list>
   <ion-item>
     <label>选择文件</label>
     <input #fileInput type="file" multiple >
     <button (click)="addFile(fileInput)">添加</button>
   </ion-item>
 </ion-list>
  
 <ion-list>
   <ion-item *ngFor="let item of items">
     <img width="100" height="100" [src]="item.address">
   </ion-item>
 </ion-list>
 
</ion-content>
